{% extends "base.html" %}

{% block content  %}
{% load crispy_forms_tags %}
<div class="col-md-8 m-auto border border-warning px-5 py-2 bg-dark my-3 rounded">
    <h3>{{type}} Form</h3>
    <hr>
    <form action="" method="post">
        {% csrf_token %}
        {{form | crispy}}
        <input class="btn btn-outline-info text-white px-5" type="submit" value="{{type}}">
    </form>

</div>

{% endblock content  %}
